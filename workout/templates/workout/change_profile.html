{% extends "workout/layout.html" %}

{% block title %}
Change Profile
{% endblock %}

{% block body %}

    <form action="{% url 'change_profile' %}" method="post" class="user-form container-sm my-5" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class="mb-4">Change Profile</h2>

        <div class="form-group">
        {{ user_form.as_p }}
        </div>
        
        <div class="form-group">
            {{ details_form.as_p }}
            </div>
        <input class="btn btn-warning" type="submit" value="Update">

    </form>

    

{% endblock %}
